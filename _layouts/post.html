---
layout: default
---

<h1>{{ page.title }}</h1>
<p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>

{{ content }}

{% if page.tags.size > 0 %}
<p class="post-tags"><small>Tags: {% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}</small></p>
{% endif %}
